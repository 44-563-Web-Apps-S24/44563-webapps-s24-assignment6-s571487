<!DOCTYPE html>
<html>
<head>
    <title>Animal Game by Sudha Sravya</title>
</head>
<body>

    <h2>Animal Game by Sudha Sravya</h2>

    <form>
        <label for="hidden_animal">The hidden animal type:</label>
        <input type="password" id="hidden_animal" value="Chicken"><br>
        
        <label for="guess_animal">Guess the animal:</label>
        <input type="text" id="guess_animal"><br>
        
        <button type="button" onclick="checkAnimal()">Check the guess</button><br>
        
        <p id="result">Correct: <span id="correct">0</span>, Wrong: <span id="wrong">0</span></p>
    </form>

    <script>
        var correct = 0;
        var wrong = 0;
        
        function checkAnimal() {
            var hiddenAnimal = document.getElementById("hidden_animal").value;
            var guessedAnimal = document.getElementById("guess_animal").value;
            
            if (hiddenAnimal === guessedAnimal) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            
            document.getElementById("correct").innerText = correct;
            document.getElementById("wrong").innerText = wrong;
            
            document.getElementById("guess_animal").value = "";
        }
    </script>

<div id="imageContainer">
    <img src="apple cider.jpeg" alt="Drink 1" id="displayedImage" width="150" height="150" onclick="selectImage()">
</div>

<script>
    var useImage = 1;

    function selectImage() {
       
        switch(useImage) {
            case 1:
                document.getElementById('displayedImage').src = 'gin.jpeg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('displayedImage').src = 'negroni.jpeg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('displayedImage').src = 'apple cider.jpeg';
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>


</body>
</html>
