<!DOCTYPE html>
<html>

<head>
    <title>Discount Calculations by Sudha Sravya</title>
</head>

<body>

    <h2>Discount Calculations by Sudha Sravya</h2>

    <form>
        <label for="price">Enter price per:</label>
        <input type="number" id="price" name="price" min="1" value="10"><br>

        <label for="count">Enter the number of items:</label>
        <input type="number" id="count" name="count" min="1" value="9"><br>

        <label for="reductions">Enter the discount percent:</label>
        <input type="number" id="reductions" name="reductions" min="1" value="5"><br>

        <input type="button" onclick="discount()" value="Show total">
    </form>

    <div id="result"></div>

    <script>
        function discount() {
            var price = parseFloat(document.getElementById("price").value);
            var count = parseInt(document.getElementById("count").value);
            var reductions = parseInt(document.getElementById("reductions").value);
            let results = document.getElementById("result");
            var toShow = "";

            for (var i = 0; i < 5; i++) {
                var currentDiscount = reductions + i;
                var calculatedCost = (price * count * (100 - currentDiscount) / 100).toFixed(1);
                toShow += currentDiscount + "% is " + calculatedCost + "; ";
            }

            document.getElementById("result").innerHTML = "Totals are: " + toShow;
        }
    </script>

<form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label><br>
    <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">Multiply</label><br>
    <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">Exponent</label><br>
</form>

<div id="results"></div>

<script>
    function chooseOp() {
        var price = parseFloat(document.getElementById("price").value);
        var discount = parseInt(document.getElementById("reductions").value);
        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;
        var resultText = "";

        switch (selectedOperation) {
            case 'sum':
                resultText = "Sum of " + price + " and " + discount + " is " + (price + discount);
                break;
            case 'multiply':
                resultText = "Product of " + price + " and " + discount + " is " + (price * discount);
                break;
            case 'exponent':
                resultText = price + " raised to the power of " + discount + " is " + Math.pow(price, discount);
                break;
            default:
                resultText = "No operation selected";
        }

        document.getElementById("results").innerHTML = resultText;
    }
</script>

</body>

</html>
